<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .playingCards.t1:after{
            content: "\2660";<!--Пики -->
        }
        .playingCards.t2:after{
            content: "\2663";<!--Крести -->
        }
         .playingCards.t3:after{
             content: "\2665";<!--Черви -->
         }
        .playingCards.t4:after{
            content: "\2666";<!--Буби -->
        }
        .greekNumerals.t1:after{
            content:'\391';<!-- Альфа -->
        }
        .greekNumerals.t2:after{
            content:'\392';<!--Бетта -->
        }
        .greekNumerals.t3:after{
            content:'\393';<!--Гамма -->
        }
        .greekNumerals.t4:after{
            content:'\394';<!--Дельта -->
        }
        .greekNumerals.t5:after{
            content:'\395';<!--Эпсилон -->
        }
        .moneySign.t1:after{
            content:'\20AC';<!-- Евро -->
        }
        .moneySign.t2:after{
            content:'\A2';<!--Цент -->
        }
        .moneySign.t3:after{
            content:'\A3';<!--Фунт стерлингов -->
        }
        .moneySign.t4:after{
            content:'\A5';<!--Йена -->
        }
        .marketSign.t1:after{
            content: '\A9';<!--знак авторского права -->
        }
        .marketSign.t2:after{
            content: '\AE';<!--охраняемый знак -->
        }
        .marketSign.t3:after{
            content: '\2122';<!--Знак торговой марки -->
        }
        .fraction.t1:after{
            content: "\BC";<!--одна четвертая -->
        }
        .fraction.t2:after{
            content: "\BD";<!--одна вторая -->
        }
        .fraction.t3:after{
            content: "\BE";<!--три четвёртых -->
        }
        .textSign.t1:after{
            content: "\B6";<!--конец абзаца -->
        }
        .textSign.t2:after{
            content: "\A7";<!--параграф -->
        }
        .textSign.t3:after{
            content: "\2013";<!--тире -->
        }
        .textSign.t4:after{
            content: "\2014";<!--длинное тире -->
        }
        .otherSigns.t1:after{
            content: "\B1";<!--плюс-минус -->
        }
        .otherSigns.t2:after{
            content: "\B2";<!--вторая степень -->
        }
        .otherSigns.t3:after{
            content: "\B3";<!--третья степень -->
        }
        .otherSigns.t4:after{
            content: "\B4";<!--острое ударение -->
        }
        .otherSigns.t5:after{
            content: "\B5";<!--знак микро -->
        }
    </style>
</head>
<body>
    <div>
        Playing cards:
        <a class = "playingCards t1"></a>
        <a class = "playingCards t2"></a>
        <a class = "playingCards t3"></a>
        <a class = "playingCards t4"></a>
        <br>
        Greek numerals:
        <a class = "greekNumerals t1"></a>
        <a class = "greekNumerals t2"></a>
        <a class = "greekNumerals t3"></a>
        <a class = "greekNumerals t4"></a>
        <a class = "greekNumerals t5"></a>
        <br>
        Money sign:
        <a class = "moneySign t1"></a>
        <a class = "moneySign t2"></a>
        <a class = "moneySign t3"></a>
        <a class = "moneySign t4"></a>
        <br>
        Market sign:
        <a class = "marketSign t1"></a>
        <a class = "marketSign t2"></a>
        <a class = "marketSign t3"></a>
        <br>
        Fractions:
        <a class = "fraction t1"></a>
        <a class = "fraction t2"></a>
        <a class = "fraction t3"></a>
        <br>
        Text signs:
        <a class = "textSign t1"></a>
        <a class = "textSign t2"></a>
        <a class = "textSign t3"></a>
        <a class = "textSign t4"></a>
        <br>
        Other signs:
        <a class = "otherSigns t1"></a>
        <a class = "otherSigns t2"></a>
        <a class = "otherSigns t3"></a>
        <a class = "otherSigns t4"></a>
        <a class = "otherSigns t5"></a>
    </div>

</body>
</html>
