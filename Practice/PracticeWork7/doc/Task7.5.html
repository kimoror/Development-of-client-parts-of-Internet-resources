<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src = "https://oiplug.com/wp-content/uploads/2017/03/pexels-photo-115045.jpeg">
<button onclick="fStart()">Старт</button>
<button onclick="fStop()">Стоп</button>
<script>
    let imgArr = ['https://oiplug.com/wp-content/uploads/2017/03/pexels-photo-115045.jpeg',
        'https://s00.yaplakal.com/pics/pics_original/5/6/2/10439265.jpg',
        'https://cdn.pixabay.com/photo/2020/01/03/21/32/hoarfrost-4739176__340.jpg',
        'https://bkm-video.ru/wp-content/uploads/2016/08/545454.jpg'];
    let img = document.querySelector('img');
    let i = 0;
    let timerId;
    function fStart() {
       timerId =  setInterval(() => {
            if (i === imgArr.length)
                i = 0;
            img.src = imgArr[i];
            i++;
        }, 1000)
    }
    function fStop(){
        clearInterval(timerId);
    }
</script>
</body>
</html>
