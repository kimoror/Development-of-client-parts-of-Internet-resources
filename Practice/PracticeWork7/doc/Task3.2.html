<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id = "first" onclick="firstFunc()">First button</button>
<button id = "second" onclick="secondFunc()">Second button button</button>
<script>
    function firstFunc(){
        document.getElementById("first").disabled = true;
    }
    function secondFunc(){
        document.getElementById("first").disabled = false;
    }
</script>
</body>
</html>
