<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id = "timer">0</p>
    <button onclick="f()">Начать отсчёт</button>
<script>
    function f(){
        setInterval(() => {
            let elem = document.getElementById("timer");
            elem.innerHTML = Number(elem.innerHTML) + 1;
        },1000)
    }
</script>
</body>
</html>
