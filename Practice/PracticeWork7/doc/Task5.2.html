<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "text" id = "inp1">
+
<input type = "text" id = "inp2">
=
<a id = "answ"></a>
<br>
<button onclick="eqls()">Нажмите чтобы сложить</button>
<script>
    function eqls(){
        let inp1 = document.getElementById("inp1");
        let inp2 = document.getElementById("inp2");
        let answer = document.getElementById("answ");
        answer.innerText = +inp1.value + +inp2.value;
    }
</script>
</body>
